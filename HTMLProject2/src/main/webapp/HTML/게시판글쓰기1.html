<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1>
			<table border=1 width=500 bordercolor=black>
				<tr>
					<th width=10%>이름</th>
					<td width=85%>
						<input type=text size=15>
					</td>
				</tr>
				
				<tr>
					<th width=10%>제목</th>
					<td width=85%>
						<input type=text size=45>
					</td>
				</tr>
				
				<tr>
					<th width=10%>내용</th>
					<td width=85%>
						<textarea type=text size=50></textarea>
					</td>
				</tr>
				
				<tr>
					<th width=10%>첨부파일</th>
					<td width=85%>
						<input type=file size=20>
					</td>
				</tr>
				
				
				<tr>
					<th width=10%>비밀번호</th>
					<td width=85%>
						<input type=password size=15>
					</td>
				</tr>
				
				<tr>
					<th width=10%>공개여부</th>
					<td width=85%>
						<input type=radio value="공개" name=open checked>공개
						<input type=radio value="비공개" name=open>비공개
					</td>
				</tr>
				
				<tr>
				 <td colspan=2 align=center>
				 	<input type=submit value="글쓰기">
				 	<input type=button value="취소">
				 </td>
				</tr>
				
			</table>
		</h1>
	</center>
</body>
</html>
